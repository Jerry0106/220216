<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        .star:hover {
            fill: 'orange'
        }
        */
    </style>
</head>
<body>
<div style="width:200px">
    <svg width="210mm" height="297mm" version="1.1" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
        <path class="star" transform="matrix(.26458 0 0 .26458 48.606 27.52)" d="m206.67 230.99-118.56-35.517-96.472 77.533-2.8589-123.73-103.55-67.791 116.79-40.955 32.475-119.43 75.042 98.422 123.62-6.0205-70.416 101.78z" fill="#ff0000" fill-rule="evenodd" stroke="#0000FF" stroke-width="3.2693"/>
       </svg>


</div>

<script>
    const star = document.querySelector('.star');

    star.addEventListener('mouseover', function(){
        // this.setAttribute('fill', 'orange');
        this.style.fill = 'orange';
    });
    star.addEventListener('mouseout', function(){
        // this.setAttribute('fill', 'red');
        this.style.fill = 'red';
    });




</script>
</body>
</html>
