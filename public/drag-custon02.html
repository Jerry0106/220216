<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: rgb(252, 230, 230);
            border: black solid 1px;
            left: 0px;
            top: 0px;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #5d5dfd;
            border: black solid 1px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            left: 10px;
            top: 50px;
            cursor: pointer;
            user-select: none;
            /* pointer-events: none; */
        }
        .rect {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fdaa5d;
            border: black solid 1px;
            text-align: center;
            line-height: 50px;
            color: white;
            left: 10px;
            top: 150px;
            cursor: pointer;
            user-select: none; /* 文字無法被選取 */
            /* pointer-events: none; 針對滑鼠事件無法使用監聽事件*/
        }
    </style>
</head>
<body>
<div class="box">
    <div class="ball">1</div>
    <div class="ball my-draggable" style="left:70px; background-color: blue;">2</div>
    <div class="ball my-draggable" style="left:140px; background-color: green;">3</div>
    <div class="rect  my-draggable">4</div>

</div>


<script src="javascripts/jquery-3.4.1.js"></script>

<script>
    const box = $('.box');
    // 拖拉的對象
    let dragTarget = {
        t: null,
        dx: 0,
        dy: 0,
    };  

    const MDown = function(event){
        const t = $(event.target);
        console.log('t:', t);
        if(t.hasClass('my-draggable')){
            box.append(t);
            dragTarget.t = t;
            dragTarget.dx = event.offsetX;
            dragTarget.dy = event.offsetY;
            console.log(dragTarget);

            box.on('mousemove', MMove);
        }


    };
    const MUp = function(event){
        dragTarget.t = null;
        box.off('mousemove', MMove);
    };
    const MMove = function(event){
        if(! dragTarget.t) return;
        dragTarget.t.css({
            left: event.pageX - dragTarget.dx + 'px',
            top: event.pageY - dragTarget.dy + 'px',
        });
    };
    box.on('mousedown', MDown);
    $(window).on('mouseup', MUp);




</script>
</body>
</html>
